<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finery.place</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo">Finery.place</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="nike1.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Pegasus 39</h2>
                <span class="price">$140</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="nike2.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Air Max INTRLK</h2>
                <span class="price">$110</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="nike3.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Air Max 270</h2>
                <span class="price">$125</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="nike4.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Waffle One SE</h2>
                <span class="price">$115</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="nike5.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Air Max 90 By You Custom</h2>
                <span class="price">$130</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="nike6.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Air Max 97 Shoes</h2>
                <span class="price">$150</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="nike7.jpg" alt="" class="product-img">
                <h2 class="product-title">Air Jordan 1 Low</h2>
                <span class="price">$135</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="nike8.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Wildhorse 7 Men's Trail Running Shoes</h2>
                <span class="price">$125</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
